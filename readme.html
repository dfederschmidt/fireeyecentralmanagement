    <h3>On-Poll Configuration</h3>

    <p>For the on-poll product filter asset configuration, optionally provide a comma separated list of products to include during polling. If not set, all alerts are ingested. Possible Values:</p>
    <ul>
      <li>EX</li>
      <li>NX</li>
      <li>AX</li>
    </ul>

  </body>
